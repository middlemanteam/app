<ion-view view-title="Favor Feed Settings">
	<ion-content>
		<div class="list">
			<div class="item item-divider">
		  		<p>Favor Feed And Map Shows..</p>
			</div>
			<div class="item item-toggle">
				Only Those I Trust
	  			<label class="toggle toggle-balanced">
	  			<input type="checkbox" ng-model="settings.favorFeed.trusted">
	  				<div class="track">
	  					<div class="handle"></div>
	  				</div>
	  			</label>
	  		</div>
		</div>
	</ion-content>
</ion-view>
