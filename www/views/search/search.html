<ion-view view-title="Search">
	<ion-content>
		<div class="list">
			<label class="item item-input item-select">
				<div class="input-label">Search For</div>
				<select ng-model="search.condition" ng-init="search.condition = 'username'">
					<option value="username" selected>Username
					</option>
					<option value="rating">Rating (>=)
					</option>
				</select>
			</label>
			<div class="item item-input">
				<input type="search" ng-model="search.term" placeholder="Search Users" ng-show="search.condition === 'username'">
				<input type="search" ng-model="search.term" placeholder="Search Ratings" ng-show="search.condition === 'rating'"></input>
			</div>
			<div class="item item-avatar" ng-repeat="result in results">
				<img id="bigAv" ng-src="{{result.avatar}}" ui-sref="tabs.profileS({user: result.username})">
		        <div class="taskDetailHeader">
			        <div class="postedBy" ui-sref="tabs.profileS({user: result.username})">{{result.username}}</div>
			        <div star-rating rating-value="result.ratings.overall.value"></div>
			    </div>
			</div>
		</div>
	</ion-content>
</ion-view>
