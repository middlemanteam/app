<ion-view view-title="Requesters" hide-back-button="false">
  	<ion-nav-bar class="bar-balanced">
        <ion-nav-back-button> Back
  		  </ion-nav-back-button>
    </ion-nav-bar>
  	<ion-content>
  		<ion-list>
  			<ion-item class="item-avatar" ng-repeat="user in requesters">
		        <img ng-src="{{user.avatar}}">
		        <h2 class="postedBy" ui-sref="profile({user: user.username})">{{user.username}}</h2>
		        <button class="button button-small button-balanced button-outline trustButton-pad" ng-click="accept(user)" ng-show="notAccepted()">Accept</button>
            <button class="button button-small button-balanced trustButton-pad" ng-show="user.accepted">Accepted</button>
		    </ion-item>
  		</ion-list>
  	</ion-content>
</ion-view>
