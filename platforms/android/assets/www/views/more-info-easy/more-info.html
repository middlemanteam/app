<ion-view view-title="Options">
	<ion-nav-bar class="bar-balanced">
        <ion-nav-back-button> Back
  		  </ion-nav-back-button>
    </ion-nav-bar>
  	<ion-content>
  		<ion-list>
  			<ion-item class="item-divider">
		        <h2>Settings</h2>
		    </ion-item>
		    <ion-item ui-sref="easy.settingsFF()">
		    	<h2>Favor Feed and Map</h2>
			</ion-item>
			<ion-item ui-sref="easy.settingsMP()">
		    	<h2>My Profile</h2>
			</ion-item>
		    <ion-item class="item-divider">
		        <h2>Account</h2>
		    </ion-item>
		    <ion-item ng-click="editProfile()">
		    	<h2>Edit Profile</h2>
			</ion-item>
			<ion-item ng-click="editReviews()">
		    	<h2>Edit Reviews</h2>
			</ion-item>
		    <ion-item ng-click="changePassword()">
		    	<h2>Change Password</h2>
			</ion-item>
			<ion-item class="item-toggle">
				<h2>Easy Mode</h2>
	  			<label class="toggle toggle-balanced">
	  			<input type="checkbox" ng-model="loggedIn.settings.general.easyMode">
	  				<div class="track">
	  					<div class="handle"></div>
	  				</div>
	  			</label>
	  		</ion-item>
			<ion-item class="item-divider">
		        <h2>About</h2>
		    </ion-item>
		    <ion-item>
		    	<h2>Terms and Conditions</h2>
			</ion-item>
			<ion-item class="item-divider">
		        <h2>Help</h2>
		    </ion-item>
			<ion-item ng-click="helpAccept()">
		    	<h2>Accept A Favor</h2>
			</ion-item>
			<ion-item ng-click="helpComplete()">
		    	<h2>Complete A Favor</h2>
			</ion-item>
			<ion-item ng-click="helpPay()">
		    	<h2>Pay and Review</h2>
			</ion-item>
			<ion-item>
		    	<button class="button button-block button-balanced" ng-click="logout()">Logout</button>
		    </ion-item>
  		</ion-list>
  	</ion-content>
</ion-view>
