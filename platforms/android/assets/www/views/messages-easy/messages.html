<ion-view view-title="{{task.title}}" hide-back-button="false">
  	<ion-nav-bar class="bar-balanced">
        <ion-nav-back-button> Back
  		  </ion-nav-back-button>
    </ion-nav-bar>
  	<ion-content>
  		<ion-list>
  			<ion-item ng-repeat="message in messages" class="item-text-wrap" ng-class="{'sender': loggedIn.username === message.sender, 'receiver': loggedIn.username !== message.sender}">
          <p id="easy" class="senderStamp" ng-show="loggedIn.username !== message.sender">{{message.sender}}:</p>
          <p id="easy" class="message">{{message.message}}</p>
          <p id="easy" class="timeStamp">{{message.date | date: 'MMM d, y h:mm a'}}</p>
		    </ion-item>
  		</ion-list>
  	</ion-content>
    <ion-footer-bar class="bar-clear item-input-inset message-footer" id="footer-outline" keyboard-attach>
      <textarea ng-model="input.message" value="" placeholder="Send {{toUser.username}} a message..." required minlength="1" maxlength="1500" msd-elastic></textarea>
      <div class="footer-btn-wrap">
        <button class="button button-icon icon ion-android-send" id="footer-btn" type="submit" ng-disabled="!input.message || input.message === ''" ng-click="sendMessage()"></button>
      </div>
    </ion-footer-bar>
</ion-view>
