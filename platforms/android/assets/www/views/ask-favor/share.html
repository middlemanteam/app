<ion-modal-view>
	<ion-header-bar class="bar-balanced">
		<h1 class="title">Want to Share Your Favor?</h1>
		<button class="button button-clear" ng-click="hideModal()">Close</button>
	</ion-header-bar>
  	<ion-content class="padding">
  		<button class="button button-block button-balanced" ng-click="share()">Yes please!</button>
  		<button class="button button-block button-balanced" ng-click="hideModal()">No thanks!</button>
  	</ion-content>
</ion-modal-view>
