<ion-view view-title="Notifications">
  	<ion-content>
      <ion-refresher on-refresh="load()" pulling-text="Pull to Refresh"> </ion-refresher>
      <ion-list>
        <ion-item ng-repeat="notification in notifications" class="item-avatar" ng-click="directNotification(notification)">
          <img ng-src="{{notification.userAvatar}}"/>
          <div class="notifMessage item-text-wrap">
            <p>{{notification.notification}}</p>
          </div>
          <div class="notifTime">
            <p>{{notification.time}}</p>
          </div>
        </ion-item>
      </ion-list>
  	</ion-content>
</ion-view>
