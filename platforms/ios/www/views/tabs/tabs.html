<!DOCTYPE html>
<ion-tabs id="custom" class="tabs-icon-bottom tabs-striped tabs-background-balanced tabs-color-light">
	<ion-tab title="Map" icon-on="ion-ios-location" icon-off="ion-ios-location-outline" href="#/tabs/home" style="height:100%;">
		<ion-nav-view name="home-tab"></ion-nav-view>
	</ion-tab>
	<ion-tab title="Ask" icon-on="ion-ios-plus" icon-off="ion-ios-plus-outline" href="#/tabs/ask-favor" style="height:100%;">
		<ion-nav-view name="askFavor-tab"></ion-nav-view>
	</ion-tab>
	<ion-tab title="Feed" icon-on="ion-ios-list" icon-off="ion-ios-list-outline" href="#/tabs/favor-feed" style="height:100%;">
		<ion-nav-view name="favorFeed-tab"></ion-nav-view>
	</ion-tab>
	<ion-tab title="Search" icon-on="ion-ios-search" icon-off="ion-ios-search" href="#/tabs/search" style="height:100%;">
		<ion-nav-view name="search-tab"></ion-nav-view>
	</ion-tab>
	<ion-tab title="Notifications" icon-on="ion-ios-bell" icon-off="ion-ios-bell-outline" href="#/tabs/notifications" badge="notifications" badge-style="badge-assertive" style="height:100%;">
		<ion-nav-view name="notifications-tab"></ion-nav-view>
	</ion-tab>
	<ion-tab title="Profile" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" href="#/tabs/myprofile" style="height:100%;">
		<ion-nav-view name="myprofile-tab"></ion-nav-view>
	</ion-tab>
</ion-tabs>
