<ion-modal-view>
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Change Your Password</h1>
    <button class="button button-clear" ng-click="hideModal()">Close</button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="item item-input" id="pass">
        <input type="password" ng-model="temp.password" placeholder="New Password">
        <p ng-show="passwordError" style="color: rgba(255,0,0,0.5)">Must be at least 6 characters!</p>
      </div>
      <div class="item item-input" id="passCon">
        <input type="password" ng-model="temp.confirmedPassword" placeholder="Confirm Password">
        <p ng-show="conPassError" style="color: rgba(255,0,0,0.5)">Passwords don't match!</p>
      </div>
      <div class="item noBottomBorder">
        <button class="button button-block button-balanced button-outline" ng-click="updateProfile('password')">Change Password</button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
