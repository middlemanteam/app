<ion-view view-title="Reset Password" hide-back-button="false">
	<ion-nav-bar class="bar-balanced">
        <ion-nav-back-button> Back
  		</ion-nav-back-button>
    </ion-nav-bar>
	<ion-content class="padding" scroll="false">
		<div class="list">
			<label class="item item-input login">
				<input type="text" placeholder="Enter the email address for your account" ng-model="resetPassword.email">
			</label>
			<p ng-show="noEmail" style="color: rgba(255,0,0,0.5)">No MiddleMan account associated with this email!</p>
			<button class="button button-balanced button-block button-outline" ng-click="resetPassword()">Reset Password</button>
		</div>
	</ion-content>
</ion-view>
