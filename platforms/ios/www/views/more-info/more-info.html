<ion-view view-title="Options">
	<ion-nav-bar class="bar-balanced">
        <ion-nav-back-button> Back
  		  </ion-nav-back-button>
    </ion-nav-bar>
  	<ion-content>
  		<ion-list>
  			<ion-item class="item-divider">
		        <p>Settings</p>
		    </ion-item>
		    <ion-item ui-sref="tabs.settingsFF()">
		    	<p>Favor Feed and Map</p>
			</ion-item>
			<ion-item ui-sref="tabs.settingsMP()">
		    	<p>My Profile</p>
			</ion-item>
		    <ion-item class="item-divider">
		        <p>Account</p>
		    </ion-item>
		    <ion-item ng-click="editProfile()">
		    	<p>Edit Profile</p>
			</ion-item>
			<ion-item ng-click="editReviews()">
		    	<p>Edit Reviews</p>
			</ion-item>
		    <ion-item ng-click="changePassword()">
		    	<p>Change Password</p>
			</ion-item>
			<ion-item class="item-toggle">
				<p>Easy Mode</p>
	  			<label class="toggle toggle-balanced">
	  			<input type="checkbox" ng-model="loggedIn.settings.general.easyMode">
	  				<div class="track">
	  					<div class="handle"></div>
	  				</div>
	  			</label>
	  		</ion-item>
			<ion-item class="item-divider">
		        <p>About</p>
		    </ion-item>
		    <ion-item>
		    	<p>Terms and Conditions</p>
			</ion-item>
			<ion-item class="item-divider">
		        <p>Help</p>
		    </ion-item>
			<ion-item ng-click="helpAccept()">
		    	<p>Accept A Favor</p>
			</ion-item>
			<ion-item ng-click="helpComplete()">
		    	<p>Complete A Favor</p>
			</ion-item>
			<ion-item ng-click="helpPay()">
		    	<p>Pay and Review</p>
			</ion-item>
			<ion-item>
		    	<button class="button button-block button-balanced" ng-click="logout()">Logout</button>
		    </ion-item>
  		</ion-list>
  	</ion-content>
</ion-view>
