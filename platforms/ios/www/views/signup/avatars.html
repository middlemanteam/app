<ion-modal-view>
	<ion-header-bar class="bar-balanced">
		<h1 class="title">Choose an Avatar</h1>
		<button class="button button-clear" ng-click="hideModal()">Close</button>
	</ion-header-bar>
  	<ion-content>
  		<span ng-repeat="avatar in avatars">
          <img class="avatar" ng-src="{{avatar}}" ng-click="select(avatar)">
  		</span>
  	</ion-content>
</ion-modal-view>
