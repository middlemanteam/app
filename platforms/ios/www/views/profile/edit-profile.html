<ion-modal-view>
	<ion-header-bar class="bar-balanced">
		<h1 class="title">Update Profile</h1>
		<button class="button button-clear" ng-click="hideModal()">Close</button>
	</ion-header-bar>
  	<ion-content>
  		<div class="list">
			<div class="item item-input" id="first">
				<input type="text" ng-model="temp.first" placeholder="First Name">
				<p ng-show="firstError" style="color: rgba(255,0,0,0.5)">Required! Must be between 1 and 25 characters!</p>
			</div>
			<div class="item item-input" id="last">
				<input type="text" ng-model="temp.last" placeholder="Last Name">
				<p ng-show="lastError" style="color: rgba(255,0,0,0.5)">Required! Must be between 1 and 25 characters!</p>
			</div>
			<div class="item" id="avatar">
				<p id="attachPic">Upload Profile Picture</p>
				<img id="mediumAv" ng-src="{{temp.avatar}}">
				<button class="button button-balanced button-outline" ng-click="getPhoto('PHOTOLIBRARY')">Library</button>
				<button class="button button-balanced button-outline icon ion-ios-camera-outline" ng-click="getPhoto('CAMERA')"></button>
			</div>
			<div class="item item-input" id="description">
				<textarea id="agdes" ng-model="temp.bio" placeholder="Your Bio (180 characters or less)"></textarea>
				<p ng-show="bioError" style="color: rgba(255,0,0,0.5)">Must be less  than 180 characters!</p>
			</div>
			<div class="item noBottomBorder">
				<button class="button button-block button-balanced button-outline" ng-click="updateProfile('profile')">Update Profile</button>
			</div>
		</div>
  	</ion-content>
</ion-modal-view>
